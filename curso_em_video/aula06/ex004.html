<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		body{
			font: normal 20pt Arial;
		}
	</style>
</head>
<body>
	<script>
		var nome = window.prompt("Qual é o seu nome? ")
		document.write(`Olá ${nome}!<br/>Seu nome tem ${nome.length} letras.<br/>`)
		document.write(`Seu nome em maiusculo é ${nome.toUpperCase()}<br/>`)
		document.write(`Seu nome em minusculos é ${nome.toLowerCase()}<br/>`)
	</script>
</body>
</html>
