<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculo da media</title>
	<style>
		body{
			background: aqua;
			font: normal 20px Arial;
		}
	</style>
</head>
<body>
	<h1>Calculo da media do aluno</h1>

	<script>
		var n1 = Number(window.prompt("Digite a primeira nota: "))
		var n2 = Number(window.prompt("Digite a segunda nota: "))

		var media = (n1+n2)/2

		document.write(`A primeira nota é ${n1}<br>
			a segunda nota foi ${n2}<br>
			e o valor da media do aluno é ${media}`)


	</script>
</body>
</html>
